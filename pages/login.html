<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: var(--secondary-color);">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../img/logos/signa_phones.png" alt="Logo Signa Phones" width="50" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link text-white" href="../index.html">Inicio</a>
                    <a class="nav-link text-white" href="./aboutus.html">Sobre Nosotros</a>
                    <a class="nav-link text-white" href="./contacto.html">Contacto</a>
                    <a class="nav-link text-white" href="./tienda.html">Tienda</a>
                    <a class="nav-link text-white" href="./faq.html">Preguntas Frecuentes</a>
                </div>
                <a href="./login.html" class="btn btn-primary ms-auto">Iniciar Sesión</a>
            </div>
        </div>
    </nav>

    <main class="main login-container">
        <h1>Iniciar Sesión</h1>
        <form class="login-form">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            
            <button type="submit" class="btn">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="./register.html">Regístrate aquí</a></p>
    </main>

    <footer class="footer">
        <nav>
            <ul class="nav-list">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./aboutus.html">Sobre Nosotros</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./tienda.html">Tienda</a></li>
                <li><a href="./faq.html">Preguntas Frecuentes</a></li>
            </ul>
        </nav>
    </footer>
