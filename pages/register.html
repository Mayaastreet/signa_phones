<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <nav class="header">
        <div class="logo">
            <img src="../img/logos/signa_phones.png" alt="Logo">
        </div>
        <ul class="nav-list">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="./aboutus.html">Sobre Nosotros</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
            <li><a href="./tienda.html">Tienda</a></li>
            <li><a href="./faq.html">Preguntas Frecuentes</a></li>
        </ul>
        <a href="./login.html" class="login-link">Iniciar sesión</a>
    </nav>

    <main class="main d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <section class="register-container">
            <h1>Crear Cuenta</h1>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Ingresa tu nombre de usuario" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirma tu contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrarse</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="./login.html">Inicia sesión</a></p>
        </section>
    </main>

    <footer class="footer">
        <nav>
            <ul class="nav-list">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./aboutus.html">Sobre Nosotros</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./tienda.html">Tienda</a></li>
                <li><a href="./faq.html">Preguntas Frecuentes</a></li>
            </ul>
        </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
